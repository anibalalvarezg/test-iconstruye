<div class="mb-4 relative">
    <i class="fa-solid {{ icon }} absolute top-1/2 left-2 transform -translate-y-1/2 text-white"></i>
    <input
        class="bg-transparent w-full p-2 pl-8 border-b-[1px] border-white text-white placeholder:text-white focus:outline-none"
        [type]="type" [placeholder]="placeholder" [value]="value" (input)="onInputChange($event)" [disabled]="disabled">
</div>
